name: spending
description: A new Flutter project spending

publish_to:

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.1.0
  sqflite: ^2.0.2+1
  google_fonts: ^3.0.1
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.11
